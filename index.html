  <script>
  var mood = prompt("How are you today?");

  var x = prompt("State a value for x between 1 and 20.");
  while (x>20) {
    x = prompt("X was too big, please enter a value between 1 and 20.")
  }
  if (x>10) {
    document.write("X is bigger than 10!")
  }
  else if(x<10) {
    document.write("X is smaller than 10!")
  }
  else if(x==10) {
    document.write("X is equal to 10!")
  }
  </script>
